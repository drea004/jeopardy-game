<div class="container" *ngIf="clues.length>0">
  <div class="row" >
    <div class="col-2 text-center" *ngFor="let column of clues">
      <div class="category">
        {{column[0].category?.title}}
      </div>  
      
      <br>
      <div *ngFor="let x of column">
        <div class="card text-white bg-primary mb-3 card border-danger mb-3" style="max-width: 15rem;">
          <div class="card-header"></div>
            <div class="card-body">
              <h5 class="card-title">{{x.value}}</h5>
              <p class="card-text"> {{x.answer}} </p>
              
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
