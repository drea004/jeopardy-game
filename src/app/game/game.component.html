<div class="container" *ngIf="clues.length>0">
  <div class="row" >
    <div class="col-2 text-center" *ngFor="let column of clues">
      <div class="category">
        {{column[0].category?.title}}
      </div>  
      
      <br>
      <div class="text-center"*ngFor="let x of column">
        <div class="flip-card text-center">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              {{x.value}}
            </div>
            <div class="flip-card-back"> 
              {{x.question}}
              <div *ngIf="div1">
                {{x.answer}}    
              </div>
              <!-- shows ABC text -->
              <button (click)="div1Function()"> Show Answer</button> 
              <br>
              <!-- hides ABC text -->
              <button (click)="div2Function()"> Hide Answer</button>
              
              
            </div>

          </div>
        </div>
